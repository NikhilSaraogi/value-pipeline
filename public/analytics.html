
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adani Power - Analytics</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen overflow-x-hidden">
  <!-- Header -->
  <header class="bg-adani-blue text-white p-4 flex justify-between items-center shadow-md fixed top-0 left-0 right-0 z-20">
    <div class="flex items-center">
      <button id="sidebar-toggle" class="mr-4 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <img src="https://www.adanipower.com/-/media/Project/Power/Header-Footer/logo.png" alt="Adani Power Logo" class="h-8 mr-3">
      <div>
        <h1 class="text-xl font-bold">HP Heater Optimization - Analytics</h1>
        <div class="text-sm opacity-80" id="current-time"></div>
      </div>
    </div>
    <div class="text-right">
      <div class="text-sm opacity-80">Mundra Power Plant</div>
      <div class="text-sm opacity-80">Unit 5</div>
    </div>
  </header>

  <div class="flex pt-16">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-adani-navy text-white fixed h-full transition-all duration-300 shadow-lg z-10 top-16">
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="index.html" class="block p-2 rounded hover:bg-white hover:bg-opacity-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              <span class="sidebar-text">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="analytics.html" class="block p-2 rounded bg-white bg-opacity-20 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg>
              <span class="sidebar-text">Analytics</span>
            </a>
          </li>
          <li>
            <a href="reports.html" class="block p-2 rounded hover:bg-white hover:bg-opacity-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <span class="sidebar-text">Reports</span>
            </a>
          </li>
          <li>
            <a href="feedback.html" class="block p-2 rounded hover:bg-white hover:bg-opacity-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
              </svg>
              <span class="sidebar-text">Feedback</span>
            </a>
          </li>
          <li>
            <a href="#" class="block p-2 rounded hover:bg-white hover:bg-opacity-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span class="sidebar-text">Settings</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-6 transition-all duration-300 min-h-screen">
      <!-- Chart Controls -->
      <div class="bg-white rounded-lg shadow-md p-4 border border-gray-100 mb-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold text-adani-navy">Analytics Dashboard</h3>
          <div class="flex items-center gap-4">
            <div class="flex items-center">
              <label class="text-sm text-gray-500 mr-2">Date Range:</label>
              <select id="date-range" class="border border-gray-200 rounded p-2 text-sm">
                <option value="day">Today</option>
                <option value="week" selected>Last Week</option>
                <option value="month">Last Month</option>
                <option value="year">Last Year</option>
              </select>
            </div>
            <button id="refresh-data" class="bg-adani-blue text-white px-4 py-2 rounded-lg flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
              Refresh Data
            </button>
          </div>
        </div>
      </div>
      
      <!-- Charts -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="bg-white rounded-lg shadow-md p-4 border border-gray-100">
          <h3 class="text-lg font-semibold text-adani-navy mb-4">Heat Load Trend (MW)</h3>
          <canvas id="heat-load-chart" height="250"></canvas>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4 border border-gray-100">
          <h3 class="text-lg font-semibold text-adani-navy mb-4">Heater Level Trend (%)</h3>
          <canvas id="heater-level-chart" height="250"></canvas>
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="bg-white rounded-lg shadow-md p-4 border border-gray-100">
          <h3 class="text-lg font-semibold text-adani-navy mb-4">Temperature Trend (°C)</h3>
          <canvas id="temperature-chart" height="250"></canvas>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4 border border-gray-100">
          <h3 class="text-lg font-semibold text-adani-navy mb-4">Enthalpy Trend (kJ/kg)</h3>
          <canvas id="enthalpy-chart" height="250"></canvas>
        </div>
      </div>
      
      <!-- Parameter Comparison -->
      <div class="bg-white rounded-lg shadow-md p-4 border border-gray-100 mb-6">
        <h3 class="text-lg font-semibold text-adani-navy mb-4">Parameter Comparison</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="text-sm text-gray-500">Select Parameter:</label>
            <select id="parameter-select" class="border border-gray-200 rounded p-2 text-sm w-full mt-1">
              <option value="heatLoad">Heat Load (MW)</option>
              <option value="ttd">Terminal Temperature Difference (°C)</option>
              <option value="dca">Drain Cooler Approach (°C)</option>
              <option value="tr">Temperature Ratio</option>
              <option value="enthalpy">Enthalpy (kJ/kg)</option>
            </select>
          </div>
          <div>
            <label class="text-sm text-gray-500">Start Date:</label>
            <input type="date" id="start-date" class="border border-gray-200 rounded p-2 text-sm w-full mt-1">
          </div>
          <div>
            <label class="text-sm text-gray-500">End Date:</label>
            <input type="date" id="end-date" class="border border-gray-200 rounded p-2 text-sm w-full mt-1">
          </div>
        </div>
        <div class="mt-4">
          <canvas id="parameter-comparison-chart" height="300"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script src="common.js"></script>
  <script src="analytics.js"></script>
</body>
</html>
