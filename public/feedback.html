
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adani Power - Feedback</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen overflow-x-hidden">
  <!-- Header -->
  <header class="bg-adani-blue text-white p-4 flex justify-between items-center shadow-md fixed top-0 left-0 right-0 z-20">
    <div class="flex items-center">
      <button id="sidebar-toggle" class="mr-4 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <img src="https://www.adanipower.com/-/media/Project/Power/Header-Footer/logo.png" alt="Adani Power Logo" class="h-8 mr-3">
      <div>
        <h1 class="text-xl font-bold">Feedback</h1>
        <div class="text-sm opacity-80" id="current-time"></div>
      </div>
    </div>
    <div class="text-right">
      <div class="text-sm opacity-80">Mundra Power Plant</div>
      <div class="text-sm opacity-80">Unit 5</div>
    </div>
  </header>

  <div class="flex pt-16">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-adani-navy text-white fixed h-full transition-all duration-300 shadow-lg z-10 top-16">
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="index.html" class="block p-2 rounded hover:bg-white hover:bg-opacity-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              <span class="sidebar-text">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="analytics.html" class="block p-2 rounded hover:bg-white hover:bg-opacity-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg>
              <span class="sidebar-text">Analytics</span>
            </a>
          </li>
          <li>
            <a href="reports.html" class="block p-2 rounded hover:bg-white hover:bg-opacity-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <span class="sidebar-text">Reports</span>
            </a>
          </li>
          <li>
            <a href="feedback.html" class="block p-2 rounded bg-white bg-opacity-20 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
              </svg>
              <span class="sidebar-text">Feedback</span>
            </a>
          </li>
          <li>
            <a href="#" class="block p-2 rounded hover:bg-white hover:bg-opacity-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span class="sidebar-text">Settings</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-6 transition-all duration-300 min-h-screen">
      <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="bg-adani-blue p-6 text-white">
            <h2 class="text-xl font-bold">Feedback Form</h2>
            <p class="text-sm opacity-80 mt-1">Help us improve the HP Heater Optimization System</p>
          </div>
          
          <form id="feedback-form" class="p-6">
            <div class="mb-6">
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name <span class="text-adani-red">*</span></label>
              <input 
                type="text" 
                id="name" 
                name="name" 
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-adani-blue focus:border-transparent" 
                placeholder="Your name" 
                required
              />
            </div>
            
            <div class="mb-6">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-adani-red">*</span></label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-adani-blue focus:border-transparent" 
                placeholder="your.email@adanipower.com" 
                required
              />
            </div>
            
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 mb-2">Feedback Type</label>
              <div class="space-y-2">
                <div class="flex items-center">
                  <input 
                    type="radio" 
                    id="suggestion" 
                    name="feedbackType" 
                    value="suggestion" 
                    class="h-4 w-4 text-adani-blue focus:ring-adani-blue" 
                    checked
                  />
                  <label for="suggestion" class="ml-2 text-sm text-gray-700">Suggestion</label>
                </div>
                <div class="flex items-center">
                  <input 
                    type="radio" 
                    id="issue" 
                    name="feedbackType" 
                    value="issue" 
                    class="h-4 w-4 text-adani-blue focus:ring-adani-blue" 
                  />
                  <label for="issue" class="ml-2 text-sm text-gray-700">Bug/Issue</label>
                </div>
                <div class="flex items-center">
                  <input 
                    type="radio" 
                    id="feature" 
                    name="feedbackType" 
                    value="feature" 
                    class="h-4 w-4 text-adani-blue focus:ring-adani-blue" 
                  />
                  <label for="feature" class="ml-2 text-sm text-gray-700">Feature Request</label>
                </div>
                <div class="flex items-center">
                  <input 
                    type="radio" 
                    id="other" 
                    name="feedbackType" 
                    value="other" 
                    class="h-4 w-4 text-adani-blue focus:ring-adani-blue" 
                  />
                  <label for="other" class="ml-2 text-sm text-gray-700">Other</label>
                </div>
              </div>
            </div>
            
            <div class="mb-6">
              <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Feedback Details <span class="text-adani-red">*</span></label>
              <textarea 
                id="message" 
                name="message" 
                rows="5" 
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-adani-blue focus:border-transparent resize-none" 
                placeholder="Please provide detailed feedback..."
                required
              ></textarea>
            </div>
            
            <div class="flex justify-end space-x-4 pt-4 border-t">
              <button 
                type="button" 
                id="reset-button"
                class="px-4 py-2 bg-white border border-gray-300 rounded text-gray-700 hover:bg-gray-50 focus:outline-none"
              >
                Reset
              </button>
              <button 
                type="submit" 
                class="px-4 py-2 bg-adani-green text-white rounded hover:bg-opacity-90 focus:outline-none flex items-center"
              >
                <span id="submit-text">Submit Feedback</span>
                <span id="loading-spinner" class="hidden ml-2">
                  <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                </span>
              </button>
            </div>
          </form>
        </div>
        
        <!-- Success/Error notification will be shown here -->
        <div id="notification" class="hidden mt-4 p-4 rounded-lg"></div>
      </div>
    </main>
  </div>

  <script src="common.js"></script>
  <script src="feedback.js"></script>
</body>
</html>
